<div class="page">
  <div class="header shadow">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
      <a mat-tab-link
         *ngFor="let tabLink of tabs"
         [routerLink]="tabLink.path"
         routerLinkActive #rlaRef="routerLinkActive"
         [active]="rlaRef.isActive"
         [routerLinkActiveOptions]="{exact: true}">
          {{tabLink.name}}
      </a>
    </nav>
  </div>
  
  <div class="main">
    <mat-tab-nav-panel #tabPanel>
      <router-outlet></router-outlet>
    </mat-tab-nav-panel>
  </div>

        <i class="fa-brands fa-facebook"></i>
      </button>
      <button mat-icon-button href="https://www.instagram.com/kristyan456/" target="blank">
